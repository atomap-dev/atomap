pip_install_unittest_docstring_documentation_coverage:
    image: debian:stable
    script:
    - apt-get update -q
    - apt-get install -qy python3-pip python3-numpy python3-scipy python3-h5py ipython3 python3-natsort python3-sklearn python3-dill python3-ipython-genutils python3-matplotlib python3-skimage python3-pint python3-requests python3-tqdm python3-traits python3-toolz python3-jupyter-client python3-ipython python3-ipykernel python3-markupsafe python3-bleach python3-entrypoints python3-html5lib python3-ipywidgets python3-jinja2 python3-jsonschema python3-mistune python3-nbconvert python3-nbformat python3-notebook python3-pandas python3-pandocfilters python3-patsy python3-terminado python3-testpath python3-webencodings python3-widgetsnbextension python3-pyqt5
    - apt-get install -qy python3-sympy --no-install-recommends
    - apt-get install -qy xvfb python3-pytest python3-pytest-cov
    - pip3 install .
    - xvfb-run -a --server-args="-screen 0, 1024x768x24" python3 -m pytest --doctest-modules --cov=atomap atomap/
    - xvfb-run -a --server-args="-screen 0, 1024x768x24" python3 -m pytest --doctest-glob="*.rst" doc/

style_checks_flake8:
    image: debian:stable
    script:
    - apt-get update -q
    - apt-get install -qy python3-flake8
    - python3 -m flake8 atomap/

style_checks_flake8_docstrings:
    image: debian:stable
    script:
    - apt-get update -q
    - apt-get install -qy python3-flake8 python3-pip
    - pip3 install flake8-docstrings
    - python3 -m flake8 --exclude atomap/tests/ atomap/
    allow_failure: true

